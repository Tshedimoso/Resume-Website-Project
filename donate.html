<body>
    

    <section class="donation-form">
        <h2>Your Contribution Makes a Difference</h2>
        <form id="donateForm">
            <label for="amount">Donation Amount ($):</label>
            <input type="number" id="amount" name="amount" min="1" required>
            
            <button type="submit">Donate Now</button>
        </form>
    </section>

    
    <div id="thankYouPopup" class="popup">
        <div class="popup-content">
            <h3>Thank you for your donation!</h3>
            <p>Your kindness is truly appreciated. Here's a little something to show our thanks:</p>
            <div class="cat-animation">
                <img src="6cefba78c0b7db1fad684c486e83483f.gif" alt="Animated Cat">
            </div>
            <button id="closePopup" onclick="closePopup()">Close</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Animal Charity Organization. All rights reserved.</p>
    </footer>

</body>
